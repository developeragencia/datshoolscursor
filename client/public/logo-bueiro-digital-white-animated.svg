<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes para versão branca -->
    <linearGradient id="whiteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1">
        <animate attributeName="stop-color" values="#FFFFFF;#F8FAFC;#E2E8F0;#FFFFFF" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1">
        <animate attributeName="stop-color" values="#E2E8F0;#CBD5E1;#94A3B8;#E2E8F0" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <linearGradient id="emeraldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1"/>
    </linearGradient>

    <!-- Filtros para versão branca -->
    <filter id="glowWhite" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadowWhite" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Ícone do Bueiro - Versão branca -->
  <g transform="translate(10, 8)">
    <!-- Base do bueiro -->
    <circle cx="22" cy="22" r="20" fill="url(#whiteGradient)" filter="url(#shadowWhite)" stroke="rgba(16, 185, 129, 0.3)" stroke-width="1">
      <animateTransform attributeName="transform" type="rotate" values="0 22 22;360 22 22" dur="20s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Grade interna -->
    <g fill="#1F2937" opacity="0.8">
      <!-- Linhas horizontais -->
      <rect x="12" y="16" width="20" height="2" rx="1">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
      </rect>
      <rect x="12" y="22" width="20" height="2" rx="1">
        <animate attributeName="opacity" values="1;0.8;1" dur="3s" repeatCount="indefinite" begin="0.5s"/>
      </rect>
      <rect x="12" y="28" width="20" height="2" rx="1">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite" begin="1s"/>
      </rect>
      
      <!-- Linhas verticais -->
      <rect x="16" y="12" width="2" height="20" rx="1">
        <animate attributeName="opacity" values="1;0.8;1" dur="3s" repeatCount="indefinite" begin="1.5s"/>
      </rect>
      <rect x="22" y="12" width="2" height="20" rx="1">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite" begin="2s"/>
      </rect>
      <rect x="28" y="12" width="2" height="20" rx="1">
        <animate attributeName="opacity" values="1;0.8;1" dur="3s" repeatCount="indefinite" begin="2.5s"/>
      </rect>
    </g>
    
    <!-- Elemento digital - ondas de dados -->
    <g opacity="0.9">
      <path d="M35 18 Q40 22 35 26" stroke="url(#emeraldGradient)" stroke-width="2" fill="none">
        <animate attributeName="d" values="M35 18 Q40 22 35 26;M35 18 Q42 22 35 26;M35 18 Q40 22 35 26" dur="2s" repeatCount="indefinite"/>
      </path>
      <path d="M37 16 Q43 22 37 28" stroke="url(#emeraldGradient)" stroke-width="1.5" fill="none" opacity="0.8">
        <animate attributeName="d" values="M37 16 Q43 22 37 28;M37 16 Q45 22 37 28;M37 16 Q43 22 37 28" dur="2s" repeatCount="indefinite" begin="0.3s"/>
      </path>
      <path d="M39 14 Q46 22 39 30" stroke="url(#emeraldGradient)" stroke-width="1" fill="none" opacity="0.6">
        <animate attributeName="d" values="M39 14 Q46 22 39 30;M39 14 Q48 22 39 30;M39 14 Q46 22 39 30" dur="2s" repeatCount="indefinite" begin="0.6s"/>
      </path>
    </g>
  </g>

  <!-- Texto do logotipo -->
  <g transform="translate(55, 15)">
    <!-- BUEIRO -->
    <text x="0" y="20" font-family="Inter, Arial, sans-serif" font-weight="800" font-size="16" fill="white" filter="url(#shadowWhite)">
      <tspan>BUEIRO</tspan>
      <animate attributeName="opacity" values="0;1" dur="1s" fill="freeze"/>
      <animateTransform attributeName="transform" type="translateY" values="10;0" dur="1s" fill="freeze"/>
    </text>
    
    <!-- DIGITAL -->
    <text x="0" y="38" font-family="Inter, Arial, sans-serif" font-weight="600" font-size="12" fill="url(#emeraldGradient)">
      <tspan letter-spacing="2px">DIGITAL</tspan>
      <animate attributeName="opacity" values="0;1" dur="1s" begin="0.5s" fill="freeze"/>
      <animateTransform attributeName="transform" type="translateY" values="10;0" dur="1s" begin="0.5s" fill="freeze"/>
    </text>
    
    <!-- Sublinhado animado -->
    <line x1="0" y1="42" x2="60" y2="42" stroke="url(#emeraldGradient)" stroke-width="2" opacity="0.8">
      <animate attributeName="x2" values="0;60" dur="1.5s" begin="1s" fill="freeze"/>
      <animate attributeName="opacity" values="0;0.8" dur="0.5s" begin="1s" fill="freeze"/>
    </line>
  </g>

  <!-- Partículas flutuantes para efeito digital -->
  <g opacity="0.6">
    <circle cx="170" cy="15" r="1" fill="white">
      <animate attributeName="cy" values="15;10;15" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="180" cy="25" r="1.5" fill="url(#emeraldGradient)">
      <animate attributeName="cy" values="25;20;25" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="185" cy="40" r="1" fill="white">
      <animate attributeName="cy" values="40;35;40" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>